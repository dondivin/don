    //chech if input contain only letters

    function onlyLetters(str) {
        return /^[a-z ]+$/i.test(str);
    };


    //CHECK NUMBERS
    function onlyNumbers(num) {
        return /^[0-9 / . +]+$/i.test(num);
    };

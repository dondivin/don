<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFEZA</title>
</head>

<body>

    <div class="form" id="form">
        <img id="pat" src="ifeza/patterns.png" alt="">
        <h1>Generate Badge</h1>
        <div class="nom">
            <input id="name" type="text" placeholder="Type full name here...">
            <input id="phone" type="text" placeholder="Type phone number here...">
            <input id="code" type="text" placeholder="Type Code here..." id="">
        </div>
        <div class="photo" id="photoView">
            <h1 id="chose">Choose photo</h1>
            <img id="imgView" src="" alt="">
            <input type="file" id="file" hidden>
        </div>

        <div class="button">
            <button id="gen">Generate</button>
        </div>
    </div>

    <div class="generate">
        <div class="Export">
            <button id="export">Export</button>
        </div>
        <h1 id="h1">Generated badge here</h1>
        <div class="badge" id="badge">

            <img id="backg" src="ifeza/patterns.png" alt="">
            <div class="info">
                <div class="compName">
                    <img src="ifeza/E - eFeza.png" alt="">
                    <h1>Feza</h1>
                    <h2>SUPER AGENT</h2>
                </div>
                <div class="title">

                    <div class="name">

                        <h2 id="nameBadge">Nxxxxxxxxxxxxx</h1>
                    </div>
                    <div class="phone">
                        <h2>Phone:</h2>
                        <h2 id="phones">61xxxxxx</h2>
                    </div>
                </div>
                <div class="photo">
                    <div class="img">
                        <img id="imgBadge" src="" alt="">
                        <div class="one"></div>
                        <div class="two"></div>
                    </div>
                </div>
            </div>
            <div class="comp">
                <div class="code">
                    <h1>CODE</h1>
                    <h1 id="codes">xxxxxx</h1>
                </div>
                <div class="logo">
                    <img src="ifeza/logo efeza.png" alt="">

                </div>
            </div>




            <div class="blue">
            </div>
            <div class="bluesky">

            </div>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
<script src="js/gen.js"></script>

</html>
